<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Employees</h1>
			<span class="float-right">
				<span class="material-icons search-icon">
					search
				</span>
				<input (keyup)="applyFilter($event)" placeholder="Search" class="search-form-field" [(ngModel)]="myFilterValue">
				<span class="material-icons search-clear-icon" (click)="resetFilter($event)">
						close
				</span>        
		</span>
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>     
					<!-- Name Column -->
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
						<td mat-cell *matCellDef="let request"> {{request.name}} </td>
					</ng-container>

					<!-- Email Column -->
					<ng-container matColumnDef="email">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
							<td mat-cell *matCellDef="let request"> {{request.email}} </td>
					</ng-container>

					<!-- Phone Column -->
					<ng-container matColumnDef="phone">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
							<td mat-cell *matCellDef="let request"> {{request.phone}} </td>
					</ng-container>

					<!-- Website Column -->
					<ng-container matColumnDef="website">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
							<td mat-cell *matCellDef="let request"> {{request.website}} </td>
					</ng-container> 
					
					<!-- Action Column -->
					<ng-container matColumnDef="action">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
						<td mat-cell *matCellDef="let request">
							<mat-icon aria-hidden="false" aria-label="}">
								create
						</mat-icon> 
						</td>
					</ng-container> 					

					<tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row 
							*matRowDef="let row; columns: displayedColumns;"
							[ngClass]="{'highlight': selectedRowIndex == row.id}"
							(click)="openDialog(row)"
					></tr>
			</table>
			<mat-paginator 
				[pageIndex]="0"
				[pageSize]="5"
				[pageSizeOptions]="[2, 5, 10, 25, 100]"> 
			</mat-paginator>	
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<small>data: www.generatedata.com</small>
		</div>
	</div>
</div>
